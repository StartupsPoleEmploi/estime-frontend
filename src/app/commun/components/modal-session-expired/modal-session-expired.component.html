<div class="modal-header">
    <span class="float-right label-close" (click)="onClickButtonClosePopup()">Fermer</span>
    <button type="button" class="btn-close close pull-right" aria-label="Fermer" (click)="onClickButtonClosePopup()"
        focus>
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-1 text-center">
                <img alt src="./assets/images/icones/info-red.svg">
            </div>
            <div class="col-12 col-md-11 text-center">
                <span>Votre session a expiré, vous devez vous reconnecter pour continuer votre simulation.</span>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col">
                <button id="btn-se-connecter" type="button" aria-label="Se connecter avec Pôle emploi"
                    class="btn-homepage button-typo mx-auto" (click)="onClickButtonSeConnecterAvecPE()">
                    <img alt="" class="image-1" src="./assets/images/logos/logo-pe-white.svg"
                        *ngIf="!screenService.isExtraSmallScreen()">
                    <span class="span-se-connecter">
                        Se connecter avec Pôle emploi
                    </span>
                </button>
            </div>
        </div>
    </div>
</div>
