<div class="modal-header">
    <button
        type="button"
        class="close pull-right"
        aria-label="Close"
        (click)="onClickButtonClosePopup()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    Votre session a expiré, vous devez vous reconnecter pour continuer votre simulation.
</div>
<div class="modal-footer">
    <button
        type="button"
        class="btn-pe-connect"
        (click)="onClickButtonSeConnecterAvecPE()">
        <div>
            <img alt="" src="./assets/images/logo-pole-emploi-mono-picto-white.svg">
            <span>Se connecter avec pôle emploi</span>
        </div>
    </button>
</div>
