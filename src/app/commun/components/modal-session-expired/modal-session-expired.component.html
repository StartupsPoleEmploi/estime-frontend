<div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="onClickButtonClosePopup()">
        <i class="fas fa-times-circle mb-2  ms-auto"></i>
    </button>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-1 text-center">
                <img alt="Icône information" src="./assets/images/info-blue-1.svg">
            </div>
            <div class="col-12 col-md-11 text-center">
                <span>Votre session a expiré, vous devez vous reconnecter pour continuer votre simulation.</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn-homepage btn-pe-connect" (click)="onClickButtonSeConnecterAvecPE()">
        <span class="button-typo">Me connecter avec Pôle emploi</span>
        <img *ngIf="!screenService.isExtraSmallScreen()" alt="Icône se connecter avec Pôle emploi"
            src="./assets/images/logo-pole-emploi-mono-picto-white.svg">
    </button>
</div>
