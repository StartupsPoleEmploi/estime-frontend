<header [ngClass]="{'header-logged-in': this.isLoggedIn}" role="banner" aria-label="Header">
    <div class="container-fluid" [ngClass]="{'result-container-fluid': this.isPageResultat}">
        <div class="row">
            <div class="col-auto ps-0 ms-0">
                <img id="logo-marianne-header" alt="Logo république Française" src="./assets/images/marianne.svg"
                    [ngClass]="{'logo-marianne-header-homepage':isHomepage}">
            </div>
            <div class="col-auto ps-0 ms-0">
                <img id="logo-estime-header" alt="Logo du service Estime" src="./assets/images/logo-estime.svg"
                    [ngClass]="{'logo-estime-header-homepage':isHomepage}" (click)="onClickLogoEstime()"
                    tag-navigation="clic_logo_estime_header_retour_accueil">
            </div>
            <div class="col-auto ps-0 ms-0">
                <div id="div-beta" [ngClass]="{'mt-4':isHomepage, 'd-none': !isHomepage}" class="ms-2">
                    <span>BETA</span>
                </div>
            </div>

            <div class="col pe-0">
                <button id="btn-se-deconnecter" class="btn-se-deconnecter d-none d-sm-block"
                    aria-label="Bouton de déconnexion" *ngIf="this.isLoggedIn" (click)="logout()"
                    tag-action="clic_bouton_se_deconnecter" data-testid="btn-se-deconnecter">
                    <div>
                        <div class="img-btn-se-deconnecter"></div>
                        <span class="button-typo">Se déconnecter</span>
                    </div>
                </button>
                <button class="btn-se-deconnecter-sm d-sm-none" aria-label="Bouton de déconnexion"
                    *ngIf="this.isLoggedIn" (click)="logout()" data-testid="btn-se-deconnecter-sm">
                    <div class="img-btn-se-deconnecter"></div>
                </button>
            </div>
        </div>
    </div>
</header>
