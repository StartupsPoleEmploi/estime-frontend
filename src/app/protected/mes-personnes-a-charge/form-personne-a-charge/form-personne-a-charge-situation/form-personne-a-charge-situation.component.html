<div class="form-group">
    <div class="row mb-2">
        <label
            class="label"
            for="situation">
            * Cette personne per√ßoit
        </label>
    </div>
    <div class="row">
        <label
            name="beneficiaireAAH"
            class="btn radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireAAH"
            btnCheckbox
            tabindex="0"
            role="button"
            (click)="onClickCheckBoxHasAAH()"
            #beneficiaireAAH="ngModel">
            {{situationPersonneEnum.AAH}}
        </label>
        <label
            name="salarie"
            class="btn radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.informationsPersonnelles.salarie"
            btnCheckbox
            tabindex="0"
            role="button"
            #salarie="ngModel"
            (click)="onClickCheckBoxIsSalarie()">
            {{situationPersonneEnum.SALARIE}}
        </label>
        <label
            name="beneficiaireRSA"
            class="btn radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireRSA"
            btnCheckbox
            tabindex="0"
            role="button"
            #hasRessourceAideEmploi="ngModel"
            (click)="onClickCheckBoxHasRSA()">
            {{situationPersonneEnum.RSA}}
        </label>
        <label
            name="beneficiaireARE"
            class="btn radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireARE"
            btnCheckbox
            tabindex="0"
            role="button"
            #hasRessourceAideEmploi="ngModel"
            (click)="onClickCheckBoxHasARE()">
            {{situationPersonneEnum.ARE}}
        </label>
        <label
            name="beneficiaireASS"
            class="btn radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireASS"
            btnCheckbox
            tabindex="0"
            role="button"
            #hasRessourceAideEmploi="ngModel"
            (click)="onClickCheckBoxHasASS()">
            {{situationPersonneEnum.ASS}}
        </label>
        <label
            name="sansRessource"
            class="btn radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.informationsPersonnelles.sansRessource"
            btnCheckbox
            tabindex="0"
            role="button"
            #isSansEmploi="ngModel"
            (click)="onClickCheckBoxIsSansRessource()">
            {{situationPersonneEnum.SANS_RESSOURCE}}
        </label>
    </div>
    <div class="row">
      <span
            class="error-input-message"
            *ngIf="isNouvellePersonnesAChargeFormSubmitted && isSituationNotValide">
            {{controleChampFormulaireService.MESSAGE_CHAMP_OBLIGATOIRE}}
        </span>
    </div>
</div>
