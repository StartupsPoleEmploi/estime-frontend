<div class="card card-body card-form">
    <form
        (ngSubmit)="onSubmitRessourcesFinancieresFoyerForm(ressourcesFinancieresFoyerForm)"
        [ngClass]="{'submitted':isRessourcesFinancieresFoyerFormSubmitted}"
        #ressourcesFinancieresFoyerForm="ngForm">
        <div class="form-group">
            <div class="row mb-2">
                <label
                    class="label"
                    for="montantAllocationsLogement">
                    Allocations logement du foyer
                </label>
            </div>
            <div class="row">
                <input
                    name="allocationsLogementMensuellesNetFoyer"
                    pattern="{{controleChampFormulaireService.REGEX_MONTANT}}"
                    (keypress)="controleChampFormulaireService.isKeyAuthorizeForDecimal($event)"
                    type="text"
                    min="0"
                    class="max-with-input-type-montant form-control"
                    placeholder="Montant"
                    [(ngModel)]="ressourcesFinancieres.allocationsCAF.allocationsLogementMensuellesNetFoyer"
                    inputmode="decimal"
                    #allocationsLogementMensuellesNetFoyer="ngModel">
                <span class="text-side-input">€</span>
                <span class="text-2-side-input text-2-side-input-style-inline">net du mois dernier</span>
            </div>
            <div class="row">
                <span
                    class="error-input-message"
                    *ngIf="(isRessourcesFinancieresFoyerFormSubmitted || allocationsLogementMensuellesNetFoyer.touched)  && allocationsLogementMensuellesNetFoyer.errors?.pattern">
                    {{controleChampFormulaireService.MESSAGE_MONTANT_ERREUR}}
                </span>
            </div>
        </div>
        <div
            class="form-group"
            *ngIf="demandeurEmploiConnecteService.hasPersonneACharge()">
            <div class="row mb-2">
                <label
                    class="label"
                    for="allocationsFamilialesMensuellesNetFoyer">
                    Allocations familiales du foyer
                </label>
            </div>
            <div class="row">
                <input
                    name="allocationsFamilialesMensuellesNetFoyer"
                    pattern="{{controleChampFormulaireService.REGEX_MONTANT}}"
                    (keypress)="controleChampFormulaireService.isKeyAuthorizeForDecimal($event)"
                    type="text"
                    min="0"
                    class="max-with-input-type-montant form-control"
                    placeholder="Montant"
                    [(ngModel)]="ressourcesFinancieres.allocationsCAF.allocationsFamilialesMensuellesNetFoyer"
                    inputmode="decimal"
                    #allocationsFamilialesMensuellesNetFoyer="ngModel">
                <span class="text-side-input">€</span>
                <span class="text-2-side-input text-2-side-input-style-inline">net du mois dernier</span>
            </div>
            <div class="row">
                <span
                    class="error-input-message"
                    *ngIf="(isRessourcesFinancieresFoyerFormSubmitted || allocationsFamilialesMensuellesNetFoyer.touched)  && allocationsFamilialesMensuellesNetFoyer.errors?.pattern">
                    {{controleChampFormulaireService.MESSAGE_MONTANT_ERREUR}}
                </span>
            </div>
        </div>
        <div
            class="form-group"
            *ngIf="demandeurEmploiConnecteService.hasPersonneACharge()">
            <div class="row mb-2">
                <label
                    class="label"
                    for="montantPersionsAlimentairesFoyer">
                    Pensions alimentaires du foyer
                </label>
            </div>
            <div class="row">
                <input
                    name="montantPersionsAlimentairesFoyer"
                    pattern="{{controleChampFormulaireService.REGEX_MONTANT}}"
                    (keypress)="controleChampFormulaireService.isKeyAuthorizeForDecimal($event)"
                    type="text"
                    min="0"
                    class="max-with-input-type-montant form-control"
                    placeholder="Montant"
                    [(ngModel)]="ressourcesFinancieres.allocationsCAF.pensionsAlimentairesFoyer"
                    inputmode="decimal"
                    #pensionsAlimentairesFoyer="ngModel">
                <span class="text-side-input">€</span>
                <span class="text-2-side-input text-2-side-input-style-inline">net du mois dernier</span>
            </div>
            <div class="row">
                <span
                    class="error-input-message"
                    *ngIf="(isRessourcesFinancieresFoyerFormSubmitted || pensionsAlimentairesFoyer.touched)  && pensionsAlimentairesFoyer.errors?.pattern">
                    {{controleChampFormulaireService.MESSAGE_MONTANT_ERREUR}}
                </span>
            </div>
        </div>
        <div class="div-buttons-form row">
            <button class="btn btn-primary-style-4">
                <div class="text-button">Valider</div>
            </button>
        </div>
    </form>
</div>
