<div
    class="card"
    *ngIf="aideSelected">
    <div class="card-body">
        <div class="card-title">
            <span>
                {{aideSelected.nom}} ({{aideSelected.organisme}})
            </span>
            <hr [ngClass]="aideSelected.code.toLowerCase()">
        </div>
        <div id="block-detail-aide" class="card-text" [innerHTML]="aideSelected.detail"></div>
    </div>
</div>
