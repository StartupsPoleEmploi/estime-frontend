<div
    class="card"
    *ngIf="aideSocialeSelected">
    <div class="card-body">
        <div class="card-title">
            <span>
                {{aideSocialeSelected.nom}} ({{aideSocialeSelected.organisme}})
            </span>
            <hr [ngClass]="aideSocialeSelected.code.toLowerCase()">
        </div>
        <div id="block-detail-aide" class="card-text" [innerHTML]="aideSocialeSelected.detail"></div>
    </div>
</div>
