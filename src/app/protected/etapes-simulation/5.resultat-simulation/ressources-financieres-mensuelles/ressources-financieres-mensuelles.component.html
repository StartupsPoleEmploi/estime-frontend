<h5 class="row h5-style-1">Mes ressources et aides actuelles</h5>
<div class="row mt-3">
    <div class="card">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">
                <app-item-ressource-actuelle
                    [codeRessource]="codesRessourcesFinancieresEnum.PAIE"
                    data-testid="row-paie"
                    [isColPictoArrowDisplay]="false"
                    libelleRessource="Salaire net"
                    [montantRessource]=" demandeurEmploiConnecte.futurTravail.salaireMensuelNet">
                </app-item-ressource-actuelle>
                <hr *ngIf="isItemSalaireIsNotLast()">
            </li>
            <li
                class="list-group-item"
                *ngIf="aidesService.getMontantASS(simulationSelected) > 0">
                <app-item-ressource-actuelle
                    codeRessource="ASS"
                    data-testid="row-ass"
                    [isColPictoArrowDisplay]="false"
                    libelleRessource="Allocation de Solidarité Spécifique"
                    [montantRessource]="aidesService.getMontantASS(simulationSelected)"
                    organismeRessource="Pôle emploi">
                </app-item-ressource-actuelle>
                <hr *ngIf="isItemAssIsNotLast()">
            </li>
            <li
                class="list-group-item"
                *ngIf="aidesService.getMontantRSA(simulationSelected) > 0">
                <app-item-ressource-actuelle
                    codeRessource="RSA"
                    data-testid="row-rsa"
                    [isColPictoArrowDisplay]="false"
                    libelleRessource="Revenu de Solidarité Active"
                    [montantRessource]="aidesService.getMontantRSA(simulationSelected)"
                    organismeRessource="CAF">
                </app-item-ressource-actuelle>
                <hr *ngIf="isItemRsaIsNotLast()">
            </li>
            <li
                class="list-group-item li-aide-sociale-selectable"
                *ngIf="aidesService.getMontantAAH(simulationSelected) > 0"
                >
                <button
                type="button"
                    role="button"
                    class="btn"
                    tabindex="0"
                style="cursor: pointer;"
                [ngClass]="{'active': isAideSocialSelected(codesAidesEnum.ALLOCATION_ADULTES_HANDICAPES)}"
                (click)="onClickButtonAideSocialAAH()">
                  <app-item-ressource-actuelle
                  codeRessource="AAH"
                  [isColPictoArrowDisplay]="true"
                  libelleRessource="Allocation aux Adultes Handicapés"
                  [montantRessource]="aidesService.getMontantAAH(simulationSelected)"
                  organismeRessource="CAF">
              </app-item-ressource-actuelle>
                </button>
                <hr *ngIf="isItemAahIsNotLast()">
            </li>
            <li
                class="list-group-item"
                *ngIf="demandeurEmploiConnecte.ressourcesFinancieres.allocationsCPAM?.pensionInvalidite > 0">
                <app-item-ressource-actuelle
                    codeRessource="PI"
                    [isColPictoArrowDisplay]="false"
                    libelleRessource="Pension d'invalidité"
                    [montantRessource]="demandeurEmploiConnecte.ressourcesFinancieres.allocationsCPAM.pensionInvalidite"
                    organismeRessource="CPAM">
                </app-item-ressource-actuelle>
                <hr *ngIf="isItemPensionInvaliditeIsNotLast()">
            </li>
            <li
            class="list-group-item"
            *ngIf="demandeurEmploiConnecte.ressourcesFinancieres.revenusImmobilier3DerniersMois > 0">
            <app-item-ressource-actuelle
                codeRessource="IMMO"
                [isColPictoArrowDisplay]="false"
                libelleRessource="Revenus immobilier"
                [montantRessource]="deConnecteRessourcesFinancieresService.getRevenusImmobilierSur1Mois()">
            </app-item-ressource-actuelle>
            <hr *ngIf="isItemRevenusImmobilierIsNotLast()">
           </li>
           <li
            class="list-group-item"
            *ngIf="demandeurEmploiConnecte.ressourcesFinancieres.revenusCreateurEntreprise3DerniersMois > 0">
            <app-item-ressource-actuelle
                codeRessource="INDP"
                [isColPictoArrowDisplay]="false"
                libelleRessource="Revenus travailleur indépendant"
                [montantRessource]="deConnecteRessourcesFinancieresService.getRevenusTravailleurIndependantSur1Mois()">
            </app-item-ressource-actuelle>
           </li>
        </ul>
    </div>
</div>
<h5
    class="row h5-style-2 mt-4"
    *ngIf="aidesService.hasAidesObtenir(simulationSelected)">
    <img
        id="img-hand-finger"
        src="./assets/images/hand-finger-right.svg"
        class="mr-2">
    Les aides que vous pourriez obtenir
</h5>
<div
    class="row mt-3"
    *ngIf="aidesService.hasAidesObtenir(simulationSelected)">
    <div id="card-aides-obtenir" class="card">
        <div
            class="btn-group-vertical"
            role="group">
            <div
                class="w-100"
                *ngFor="let aideSociale of aidesDemandeurPourraObtenir; let index = index;">
                <button
                    type="button"
                    role="button"
                    class="btn"
                    tabindex="0"
                    [ngClass]="{'active': isAideSocialSelected(aideSociale.code)}"
                    (click)="onClickButtonAideSocialObtenir(aideSociale)">
                    <app-item-ressource-actuelle
                        [codeRessource]="aideSociale.code"
                        [isAideSocialSelected]="isAideSocialSelected(aideSociale)"
                        [isColPictoArrowDisplay]="true"
                        [libelleRessource]="aideSociale.nom"
                        [montantRessource]="aideSociale.montant"
                        [organismeRessource]="aideSociale.organisme">
                    </app-item-ressource-actuelle>
                </button>
                <app-detail-aide-sociale
                class="d-sm-none"
                *ngIf="isAideSocialSelected(aideSociale)"
                [aideSocialeSelected]="aideSocialeSelected"></app-detail-aide-sociale>
                <hr *ngIf="!isLastAideKeyValue(index)">
            </div>
        </div>
    </div>
</div>
