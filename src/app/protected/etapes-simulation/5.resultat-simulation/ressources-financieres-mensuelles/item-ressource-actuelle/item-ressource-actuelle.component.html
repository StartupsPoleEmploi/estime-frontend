<div class="row" data-testid="row-montant-ressource">
    <div class="col-2 col-md-1 col-code-ressource">
      <div class="code-ressource" [ngClass]="[codeRessource.toLowerCase()]">
           <div class="">
             <span class="overline-typo">{{codeRessource}}</span>
           </div>
      </div>
    </div>
    <div class="col-6 col-md-6 my-auto col-libelle">
        <div class="row flex-column">
            <span class="span-libelle-aide body-2-typo">{{libelleRessource}}</span>
            <span *ngIf="organismeRessource" class="span-organisme overline-typo">{{organismeRessource}}</span>
        </div>
    </div>
    <div class="col-3 my-auto col-montant" data-testid="col-montant-ressource">
      <div data-testid="div-span-montant-ressource" class="span-montant-ressource">
        <span data-testid="span-montant-ressource" class="headline-5-typo">
            {{montantRessource}} â‚¬
        </span>
      </div>
    </div>
    <div class="col-1 my-auto col-picto-arrow" *ngIf="!isColPictoArrowDisplay"><span></span></div>
    <div class="col-1 my-auto col-picto-arrow" *ngIf="isColPictoArrowDisplay && !isAideSelected"><span class="span-chevron"><i alt="" class="fas fa-chevron-down"></i></span></div>
    <div class="col-1 my-auto col-picto-arrow" *ngIf="isColPictoArrowDisplay && isAideSelected"><span class="span-chevron"><i alt="" class="fas fa-chevron-up"></i></span></div>
</div>
