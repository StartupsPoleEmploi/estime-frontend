<div class="form-group">
    <div class="row mb-2">
        <label
            class="label"
            for="situation">
            * Cette personne per√ßoit
        </label>
    </div>
    <div class="row">
        <label
            name="salarie"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.informationsPersonnelles.salarie"
            btnCheckbox
            tabindex="0"
            role="button"
            #salarie="ngModel"
            (click)="onClickCheckBoxIsSalarie()"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.SALARIE)">
            <div>
              <span>
                {{situationPersonneEnum.SALARIE}}
              </span>
            </div>
        </label>
        <label
            name="beneficiaireARE"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireARE"
            btnCheckbox
            tabindex="0"
            role="button"
            #hasRessourceAideEmploi="ngModel"
            (click)="onClickCheckBoxHasARE()"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.ARE)">
            <div>
              <span>
                {{situationPersonneEnum.ARE}}
              </span>
            </div>
        </label>
        <label
            name="beneficiaireASS"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireASS"
            btnCheckbox
            tabindex="0"
            role="button"
            #hasRessourceAideEmploi="ngModel"
            (click)="onClickCheckBoxHasASS()"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.ASS)">
            <div>
              <span>
                {{situationPersonneEnum.ASS}}
              </span>
            </div>
        </label>
        <label
            name="beneficiaireRSA"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireRSA"
            btnCheckbox
            tabindex="0"
            role="button"
            #hasRessourceAideEmploi="ngModel"
            (click)="onClickCheckBoxHasRSA()"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.RSA)">
            <div>
              <span>
                {{situationPersonneEnum.RSA}}
              </span>
            </div>
        </label>
        <label
            name="beneficiaireAAH"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiaireAAH"
            btnCheckbox
            tabindex="0"
            role="button"
            (click)="onClickCheckBoxHasAAH()"
            #beneficiaireAAH="ngModel"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.AAH)">
            <div>
              <span>
                {{situationPersonneEnum.AAH}}
              </span>
            </div>
        </label>
        <label
            name="beneficiairePensionInvalidite"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.beneficiaireAidesSociales.beneficiairePensionInvalidite"
            btnCheckbox
            tabindex="0"
            role="button"
            (click)="onClickCheckBoxHasPensionInvalidite()"
            #beneficiairePensionInvalidite="ngModel"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.PENSION_INVALIDITE)">
            <div>
              <span>
                {{situationPersonneEnum.PENSION_INVALIDITE}}
              </span>
            </div>
        </label>
        <label
            name="sansRessource"
            class="radio-button-style-1"
            [(ngModel)]="nouvellePersonneACharge.informationsPersonnelles.sansRessource"
            btnCheckbox
            tabindex="0"
            role="button"
            #isSansEmploi="ngModel"
            (click)="onClickCheckBoxIsSansRessource()"
            (keyup)="handleKeyUpOnButtonSituation($event, situationPersonneEnum.SANS_RESSOURCE)">
            <div>
              <span>
                {{situationPersonneEnum.SANS_RESSOURCE}}
              </span>
            </div>
        </label>
    </div>
    <div class="row">
      <span
            class="error-input-message"
            *ngIf="isNouvellePersonnesAChargeFormSubmitted && isSituationNotValide">
            {{controleChampFormulaireService.MESSAGE_CHAMP_OBLIGATOIRE}}
        </span>
    </div>
</div>
