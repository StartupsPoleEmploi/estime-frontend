<section id="section-temoignages">
  <div class="container-fluid">
      <h2>Nos utilisateurs approuvent !</h2>
      <div class="card-deck">
          <div
              class="card"
              *ngFor="let temoignage of temoignages;">
              <div class="card-text">
                  <p>{{temoignage.temoignage}}</p>
                  <p class="author-temoignage mt-3">{{temoignage.auteur}}</p>
              </div>
          </div>
      </div>
  </div>
</section>
