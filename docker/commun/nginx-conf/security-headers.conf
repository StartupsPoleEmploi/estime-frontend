add_header Content-Security-Policy "script-src 'self' 'unsafe-inline' 'unsafe-eval' *.pole-emploi.fr static.hotjar.com script.hotjar.com authentification-candidat.pole-emploi.fr cdn.tagcommander.com cdn.trustcommander.net tag.aticdn.net;" always;
